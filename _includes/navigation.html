{% raw %}
<c-main-navigation>
  <primary-items>
    <nav-item
      ng-repeat="item in main.navigation | filter:{abstract:'!true'}"
      ng-attr-text="{{item.text}}"
      ng-attr-children="{{item.children}}"
      ng-attr-location="{{item.url}}"
      ng-attr-caption="{{item.text}}"
      ng-attr-active="{{item.name == main.state.current.name.split('_')[0]}}"></nav-item>
  </primary-items>
</c-main-navigation>
{% endraw %}
